<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Listado de alumnos</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-center">
    <ion-button (click)="crearAlumno()" color="success" shape="round">
      <ion-icon slot="end" name="add"></ion-icon> 
      Crear alumno
    </ion-button>
  </div>

  <ion-searchbar placeholder="Buscar alumno" (ionChange)="busquedaChange( $event )" animated>

  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let category of alumnosbd | filtro:textoBuscar">
      <!-- <ion-item-options side="start">
        <ion-item-option (click)="editTest(category)">Edit</ion-item-option>
      </ion-item-options> -->

      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>
          <h2>
            {{ category.nombre }} {{ category.apellidoPaterno }} {{ category.apellidoMaterno }}
          </h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="alertaEliminar(category.id)">
          <ion-icon slot="end" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-icon size="large" name="arrow-down-circle-outline"></ion-icon>
    <br>
    <ion-label>Deslice hacia abajo para actualizar</ion-label>
  </ion-toolbar>
</ion-footer>
