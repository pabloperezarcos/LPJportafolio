<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Listado de asignaturas</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar placeholder="Buscar asignatura" (ionChange)="busquedaChange( $event )" animated></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let asignatura of bd_asignatura | filtro:textoBuscar">
      <ion-item-options side="start">
        <ion-item-option (click)="mostrarAlertaEditar(asignatura)">
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>
          <h2>
            {{ asignatura.nombre }}
          </h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="alertaEliminar(asignatura.id)">
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="mostrarAlertaAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-icon size="large" name="arrow-down-circle-outline"></ion-icon>
    <br>
    <ion-label>Deslice hacia abajo para actualizar</ion-label>
  </ion-toolbar>
</ion-footer>
