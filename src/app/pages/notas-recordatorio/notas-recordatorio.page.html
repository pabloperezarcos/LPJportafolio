<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Libro de notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center">
    <ion-button (click)="crearNota()" color="success" shape="round">
      <ion-icon slot="end" name="add"></ion-icon>
      Crear nota recordatorio
    </ion-button>
  </div>

  <ion-searchbar placeholder="Buscar nota por nombre" (ionChange)="busquedaChange( $event )" animated>

  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let nota of notas | filtro:textoBuscar">
      <ion-item-options side="start">
        <ion-item-option (click)="mostrarAlertaEditar(nota)">
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>
          <h2>
            {{ nota.titulonota }}
          </h2>
          <h6>Fecha creaci√≥n: {{ nota.fechacreacion }}</h6>
          <h6>Fecha vencimiento: {{ nota.fechavencimiento }}</h6>
          <h4>Contenido: {{ nota.contenidonota }}</h4>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="mostrarAlertaEliminar(nota.idnota)">
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


</ion-content>
