<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>Bienvenido {{usuario.nombre}} {{usuario.apellido}}</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding" mode="ios">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-select [(ngModel)]="inputOption" placeholder="Seleccione una asignatura">
          <ion-select-option value="Progr. de Aplicaciones móviles">Progr. de Aplicaciones móviles</ion-select-option>
          <ion-select-option value="Arquitectura">Arquitectura</ion-select-option>
          <ion-select-option value="Progr. de Aplicaciones WEB">Progr. de Aplicaciones WEB</ion-select-option>
          <ion-select-option value="Ingeniería de software">Ingeniería de software</ion-select-option>
          <ion-select-option value="Portafolio de título">Portafolio de título</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <br>
    <br>
    <ion-item>
      <ion-label>Fecha:</ion-label>
      <ion-datetime [isDateEnabled]="isWeekday" [firstDayOfWeek]="1" presentation="date-time" [preferWheel]="true"
        (ngModelChange)="change()" displayFormat="yyyy-MM-dd; HH:mm" [(ngModel)]="myDate">
      </ion-datetime>
    </ion-item>
    <br>
    <br>
    <ion-text>
      <h2>Has seleccionado lo siguiente:</h2>
      <h4>{{ inputOption }} - {{ nuevaFecha }} </h4>
    </ion-text>
    <br>
    <br>
    <div class="ion-text-center">
      <!--Este botón inicia el componente MODAL para mostrar el código QR-->
      <ion-button (click)="iniciarRegistro()" size="medium" mode="ios">
        <ion-icon shape="round" name="add-circle"></ion-icon>
        Iniciar Registro
      </ion-button>
    </div>
  </ion-card>
</ion-content>
