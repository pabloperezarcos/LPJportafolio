<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Recordatorios</ion-title>
    <ion-icon name="notifications-outline" size="large" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="translucent-card">

    <ion-searchbar placeholder="Buscar por titulo de nota" (ionChange)="busquedaChange( $event )" animated>
    </ion-searchbar>

    <br>

    <div class="ion-text-center">
      <ion-button (click)="crearNota()" color="success" shape="round">
        <ion-icon slot="end" name="create-outline"></ion-icon>
        Crear nota
      </ion-button>
    </div>
    <br>
    <br>

    <ion-list>
      <ion-item-sliding *ngFor="let nota of notas | filtroNotas: terminoBusqueda">
        <ion-item-options side="start">
          <ion-item-option (click)="mostrarAlertaEditar(nota)">
            Editar
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-icon slot="start" name="bookmark-outline" size="large"></ion-icon>
          <ion-label>
            <h1 style="margin-bottom: 10px;">{{ nota.titulo }}</h1>
            <h2 style="margin-bottom: 10px; white-space: normal;">{{ nota.contenido }}</h2>
            <br>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="mostrarAlertaEliminar(nota.id)">
            Eliminar
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
    <div class="ion-text-center" *ngIf="notas.length === 0">
      <h2>No hay notas creadas por el momento.</h2>
    </div>
  </ion-card>

</ion-content>
