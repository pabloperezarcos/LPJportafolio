             El "pattern" permite definir nuestras propias reglas para validar el valor del "input", si el valor no coincide con el patr칩n especificado, entonces arrojar치 un error 
             -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="recuperarPass()" type="submit" shape="round" expand="block">
          Recuperar contrase침a
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>

<ion-footer>
