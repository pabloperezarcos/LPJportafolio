<ion-app>
  <ion-menu menuId="first" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="/assets/user.png" alt="">
        <ion-label>
          <h2> Opciones </h2>
        </ion-label>
      </div>

      <ion-menu-toggle class="menu-items" lines="none" *ngFor="let c of components | async" autoHide="false" [routerLink]="c.redirectTo" detail>
       
        <ion-item>
          <ion-icon [name]="c.icon"></ion-icon>
          {{ c.name }}
        </ion-item>
      
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
